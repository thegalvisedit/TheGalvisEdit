      text-decoration: none;

    }
    nav a:hover {
      color: var(--secondary-color);
    }

    .section {

      max-width: 1200px;
      margin: auto;
    }

    .services, .portfolio, .testimonials, .about, .certifications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-light);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    body.dark-mode .card {
      background: var(--card-dark);
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #222;
      color: white;
    }

    .floating-dock {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 999;
    }
    .floating-dock button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .floating-dock button:hover {

    .whatsapp {

      font-size: 1.5rem;

      text-decoration: none;
      z-index: 999;
    }

    /* Responsive */
    @media(max-width: 768px){
      header h1 { font-size: 1.8rem; }
      nav { gap: 1rem; }
      .card { padding: 1rem; }
    }
    @media(max-width: 480px){

    }
  </style>

  <script>
    const modeToggle = document.getElementById('modeToggle');
    const langToggle = document.getElementById('langToggle');
    const body = document.body;

    // Dark Mode

      modeToggle.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    });

    // Language Toggle
    langToggle.addEventListener('click', () => {
      const elements = document.querySelectorAll('[data-es]');
      if(langToggle.textContent === 'ES'){
        langToggle.textContent = 'EN';
        elements.forEach(el => el.innerHTML = el.getAttribute('data-en'));
      } else {
        langToggle.textContent = 'ES';
        elements.forEach(el => el.innerHTML = el.getAttribute('data-es'));
      }
    });

    // A√±o din√°mico
