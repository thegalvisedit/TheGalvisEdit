<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Galvis Edit</title>
  <style>
    :root {
      --primary-color: #25D366; /* Verde WhatsApp para acentos */
      --secondary-color: #ff6a00;
      --light-bg: #f5f5dc; /* Beige */
      --dark-bg: #121212;
      --text-light: #f5f5f5;
      --text-dark: #333333;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: var(--light-bg);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    header {
      background: var(--light-bg);
      color: var(--text-dark);
      text-align: center;
      padding: 4rem 1rem;
      transition: all 0.3s ease;
    }
    body.dark-mode header {
      background: var(--dark-bg);
      color: var(--text-light);
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: beige;
    }
    body.dark-mode header h1 {
      color: var(--primary-color);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #222;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary-color);
    }

    .section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .services, .portfolio, .testimonials, .about, .certifications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-light);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    body.dark-mode .card {
      background: var(--card-dark);
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #222;
      color: white;
    }

    .floating-dock {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 999;
    }
    .floating-dock button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    .floating-dock button:hover {
      background: var(--secondary-color);
    }

    .whatsapp {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      z-index: 999;
    }
    .whatsapp svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    /* Responsive */
    @media(max-width: 768px){
      header h1 { font-size: 1.8rem; }
      nav { gap: 1rem; }
      .card { padding: 1rem; }
    }
    @media(max-width: 480px){
      header h1 { font-size: 1.5rem; }
      .floating-dock { flex-direction: row; top: auto; bottom: 6rem; right: 1rem; }
    }
  </style>
</head>

  </footer>

  <script>
    const modeToggle = document.getElementById('modeToggle');
    const langToggle = document.getElementById('langToggle');
    const body = document.body;

    // Dark Mode
    modeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      modeToggle.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    });

    // Language Toggle
    langToggle.addEventListener('click', () => {
      const elements = document.querySelectorAll('[data-es]');
      if(langToggle.textContent === 'ES'){
        langToggle.textContent = 'EN';
        elements.forEach(el => el.innerHTML = el.getAttribute('data-en'));
      } else {
        langToggle.textContent = 'ES';
        elements.forEach(el => el.innerHTML = el.getAttribute('data-es'));
      }
    });

    // A√±o din√°mico
    document.getElementById('year').textContent = new Date().getFullYear();

    // Cargar idioma inicial en espa√±ol
    document.querySelectorAll('[data-es]').forEach(el => el.innerHTML = el.getAttribute('data-es'));
  </script>
